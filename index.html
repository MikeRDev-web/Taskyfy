<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="icon" href="./icon/logo.jpeg">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/newTask.css">
    <link rel="stylesheet" href="/styles/taskList.css">
    <link rel="stylesheet" href="/styles/alerts.css">
    <title>Taskify</title>
</head>

<body>
    <header>
        <img src="./icon/logo.jpeg" alt="logo" class="header__logo">
    </header>
    <main>
        <section class="taskArea">
            <a class="newTaskBtn" id="newTask">Nueva tarea</a>
        </section>
        <section class="taskListsContainer">
            <ul class="taskList" id="pending">
                <h1 class="taskList__title">Abiertas</h1>
            </ul>
            <ul class="taskList" id="resolve">
                <h1 class="taskList__title">Cerradas</h1>
            </ul>
        </section>
        <div class="alerts">
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
